    <div class="container">
        <div class="row justify-content-around eventName" >
          <h2 id="event" class="ele">Election</h2>
        </div>
        <br>
        
        <div class=" row table-responsive nice" id = "Ctable" style="margin-left: 300px">
          <table class=" col-5 table table-bordered table-warning">
              <thead>
                <tr >
                  <th style="padding-left: 90px;" scope="col" >Name </th>
                  <th style="padding-left: 90px;" scope="col" >Party</th >
                </tr>
              </thead>
              <tbody id="putcandidates" >
               
              </tbody>
              
          </table>    
        </div>

      <div class="row justify-content-center">
        
          <form   id = "candidateSelection" >
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="badge badge-warning" style="padding: 11px  10px; font-size:14px;" for="inputGroupSelect01" disabled>VoterID</label>
              </div>
              <input type="text" class="form-control" placeholder="Please Enter Your ID "  id="votingADDR">
            </div>
            <div class="input-group ">
              <div class="input-group-prepend">
                <label class="badge badge-warning" style="padding: 11px  10px; font-size: 14px;" for="inputGroupSelect01" disabled>Options</label>
              </div>
              <select class="custom-select" id="inputGroupSelect01" >
                  
              </select>
            </div>

            <br>
            <input class="btn btn-warning" type="submit" id="sub" style="margin-left: 80px;" >
          </form>
      </div>
    </div> 
  
    <script>

          document.addEventListener('DOMContentLoaded', () => {
            const forms = document.forms['candidateSelection'];
              forms.addEventListener('submit', function(e){
                e.preventDefault();
                const id=document.getElementById('inputGroupSelect01').value;
                const addr =document.getElementById('votingADDR').value;
                var URL = "http://localhost:3000/results?SelectedID=" + id+ "&VotAdd="+ addr ;
                console.log(URL , id , addr);
                window.location = URL;
              
               })
          });

    </script>
