<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"  crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-amber.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>De-Voting System</title>
  </head>
  <body>
    
    

    
      <div class="w3-top">
        <div class="w3-bar w3-card-4 w3-theme" style="height:60px;">
            <div class="w3-bar-item w3-left w3-padding-small"><h3><a href="/">De-voting</a> </h3> </div> 
            <div class="w3-bar-item w3-right w3-padding-large ">
                <div class="w3-bar ">
                   
                    <button class="w3-button w3-round-xlarge w3-hover-khaki">About us</button>  
                </div> 
            </div>
        </div>
    </div>

      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome! To Election     </strong>   You can vote to make a change in our society
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    
      <div class="container">
      <div class="row justify-content-center" id="selection"> </div>
      <div class="row" style="justify-content: center;">
        <h1 style="justify-content: center;">Results are</h1>
      </div>
      <br>
      <div class="table-responsive" id = "nicetable">
        <table class=" col-6 table table-bordered table-warning  " style="margin-left: 300px;"> 
          <thead>
            <tr >
              
              <th style="padding-left: 100px;" scope="col" >Candidates</th >
              <th style="padding-left: 100px;" scope="col" >votes</th>  
            </tr>
            </thead>
            <tbody id="allcandi">
                
            </tbody>
        </table>
    </div  >
    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"  crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <!-- <script src="/server.js"></script> --> 
  
  </body>
</html>
